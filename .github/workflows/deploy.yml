name: Build and Publish Image

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Node Dependencies
        run: npm install

versioning:
    name: Automated Version Bump
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:

      - name: Check out code
        uses: actions/checkout@v2

      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: Install Node Dependencies
        run: npm install

      - name: Automated Version Bump
        uses: phips28/gh-action-bump-version@master
        env:
          GITHUB_TOKEN: mytoken_sample
        with:
          commit-message: '[CI] Automated Version Bump : update version to {{version}}'
